<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-L-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <link rel="stylesheet" href="../css/zxf_page.css">
  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/zxf_page.js"></script>

  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="x-nav">

    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:38px">ဂ</i></a>
  </div>
  <div class="x-body">
    <div class="layui-row">
      <form class="layui-form layui-col-md12 x-so" onsubmit="return false;">
        <input class="layui-input" placeholder="开始日" name="start" id="start">
        <input class="layui-input" placeholder="截止日" name="end" id="end">
        <!-- <input type="text" name="username" id="username" placeholder="请输入读者名" autocomplete="off" class="layui-input"> -->
        <button class="layui-btn" lay-submit="" onclick="searchPayInfo()" lay-filter="sreach"><i
            class="layui-icon">&#xe615;</i></button>
      </form>
    </div>
    <xblock>
      <div id="price"></div>
    </xblock>
    <table class="layui-table">
      <thead>
        <tr>

          <th>编号</th>
          <th>读者名</th>
          <th>书籍名</th>
          <td>章节名</td>
          <td>价格(点卷)</td>
          <th>购买时间</th>
        </tr>
      </thead>
      <tbody id="buyInfoBody">

      </tbody>
    </table>
    <div class="zxf_pagediv"></div>

  </div>
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#end' //指定元素
      });
    });
  </script>
  <script>
    var writerId = window.sessionStorage.writerId;
    var indexpage = 1;
    var pagesize = 10;
    // var searchName = null;
    var startTime = null;
    var endTime = null;

    $(document).ready(function () {

      // 开始写 jQuery 代码...
      init(indexpage, pagesize)

    });

    function init(index, pagesize) {
      var data = {
        writerId:writerId,
        indexpage: index,
        pagesize: pagesize,
        // searchName: searchName,
        startTime: startTime,
        endTime: endTime
      }
      // console.log(data)
      $.ajax({
        type: "POST",
        url: "/bookread/writer/bookBuyRecord",
        data: data,
        dataType: "json",
        success: function (data) {
          putData(data)
          pages(data)
        }
      });

      $.ajax({
        type: "POST",
        url: "/bookread/writer/getinfo",
        data: {},
        dataType: "json",
        success: function (data) {
         $("#price").text("总收益："+data.data.profit);
        }
      });


    };

    function pages(pager) {

      //翻页
      $(".zxf_pagediv").createPage({
        pageNum: pager.countpage,
        current: pager.indexpage,
        backfun: function (e) {
          if (e.current > pager.countpage) {
            return
          }
          if (e.current == 0) {
            e.current = 1
          }
          pageGet(e.current, pager.pagesize);
        }
      });


    };

    function pageGet(index, pagesize) {
      var data = {
        writerId:writerId,
        indexpage: index,
        pagesize: pagesize,
        // searchName: searchName,
        startTime: startTime,
        endTime: endTime
      }
      $.ajax({
        type: "POST",
        url: "/bookread/writer/bookBuyRecord",
        data: data,
        dataType: "json",
        success: function (data) {
          putData(data)
          pages(data)
        }
      });

      $.ajax({
        type: "POST",
        url: "/bookread/writer/getinfo",
        data: {},
        dataType: "json",
        success: function (data) {
         $("#price").text("总收益："+data.data.profit)
        }
      });
    };

    function putData(pager) {
      var body = $("#buyInfoBody");
      body.empty();
      for (var i of pager.data) {

       

        var time = new Date(i.createdtime);
        var Time = time.getFullYear() + "年" + (time.getMonth() + 1) + "月" + time.getDate() + "日 " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
        var tr = ` 
        <tr>
          <td>${i.buyrecordId}</td>
          <td>${i.reader.username}</td>
          <td>${i.book.bookName}</td>
          <td>${i.chapter.chapterNumber} ${i.chapter.chapterName}</td>
          <td>${i.price}</td>
          <td>${Time}</td>
        </tr>`;
        body.append(tr);
      }
    };

    function searchPayInfo() {
      // searchName = $("#username").val();
      indexpage = 1;
      startTime = $("#start").val();
      endTime = $("#end").val();
      if ((startTime == "" && endTime != "") || (startTime != "" && endTime == "")) {
        alert("请输入完整的时间段");
        return;
      }
      if(startTime > endTime){
        alert("开始日必须小于截止日");
        return;
      }
      init(indexpage, pagesize);

    }
  </script>
</body>

</html>
