<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>CKEditor Sample</title>
        <!-- 引入ckeditor.js文件 -->
        <script src="./ckeditor/ckeditor.js"></script>
    </head>
    <body>
        <form width="500px">
            <textarea name="editor1" id="editor1" rows="10" cols="80" >
            </textarea>
            <a id="tijiao">提交</a>
            <a id="chongzhi">重置</a>
            <script>
                // 替换 <textarea id="editor1">为CKEditor实例
                // 使用默认配置
                var editorConfig = {
                    customConfig: './samples/editConfig.js'
                };

                CKEDITOR.replace( 'editor1', editorConfig);

                document.getElementById("tijiao").onclick = function(){
                   var data =  CKEDITOR.instances.editor1.getData();
                   console.log(data)

                }

                document.getElementById("chongzhi").onclick = function(){
                    CKEDITOR.instances.editor1.setData( '<p>This is the editor data.</p>' );
                }

            </script>
        </form>
    </body>
</html>
