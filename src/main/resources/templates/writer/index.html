<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="writer/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="writer/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="writer/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
            <img th:src="${path}">
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card-header">
                    <h3 class="card-title">管理首页</h3>
                </div> <!-- /.card-body -->
                <div class="row" style="margin-top: 40px;border-top:0px;">
                    欢迎回来
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <!--<div th:replace="writer/footer::footer-fragment"></div>-->
</div>
 <!--jQuery-->
<script th:src="@{/writer/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/writer/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/writer/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- writerLTE App -->
<script th:src="@{/writer/dist/js/writerlte.min.js}"></script>
</body>
</html>
